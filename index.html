<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Draw</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <center>
        <h1 class="bg-white mt-5 p-3 borderR_30 fit_width shadow_10">Quick Draw App</h1>
        <button id="inst" class="btn btn-md border-0 text-white mt-4 shadow_5" data-toggle="modal" data-target="#instructionsM">Sketches</button>

        <p id="sketch" class="mt-4 font_23 bg-white fit_width borderR_10 p-2 shadow_5 font-weight-bolder">Your Sketch:
        </p>
        <p id="confidence" class="mt-4 font_23 bg-white fit_width borderR_10 p-2 shadow_5 font-weight-bolder">
            Confidence: </p>

            <p id="skecthToDraw" class="font_25 bg-white fit_width borderR_10 px-3 py-2 mt-4 shadow_5 font-weight-bolder text-danger">Sketch to be drawn: </p>

        <div class="d-flex justify-content-between">
            <p id="score" class="ml-4 font_23 bg-white fit_width borderR_10 p-2 shadow_5 font-weight-bolder">Score: 0</p>
            <p id="timer" class="mr-4 font_23 bg-white fit_width borderR_10 p-2 shadow_5 font-weight-bolder">Timer: </p>
        </div>

        <div id="canvHolder"></div>

        <!-- modalDiv -->

        <div class="modal fade" id="instructionsM">
            <div class="modal-dialog w-100 max_width_100">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Instructions</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <img src="sketch1.png" alt="">
                        <!-- <br> -->
                        <img src="sketch2.png" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
